spring:
  profiles:
    active: local
---
spring:
  profiles:
    include: oauth, aws
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  #  datasource:
  #    data: classpath:data-h2.sql # 시작할때 실행시킬 script
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      open-in-view: false
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console

